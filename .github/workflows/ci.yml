name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    - name: Test
      working-directory: build
      run: ctest -C Release --output-on-failure

    - name: Configure CMake (Strict)
      run: cmake -B build_strict -DCMAKE_BUILD_TYPE=Debug -DPROGPATH_STRICT=ON

    - name: Build (Strict)
      run: cmake --build build_strict --config Debug

    - name: Cppcheck
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y cppcheck
        cppcheck --enable=all --inconclusive --error-exitcode=1 . -i build -i build_strict -i .build

    - name: Configure CMake (Sanitizers)
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
      run: cmake -B build_san -DCMAKE_BUILD_TYPE=Debug -DCMAKE_C_FLAGS="-fsanitize=address,undefined -fno-omit-frame-pointer" -DCMAKE_CXX_FLAGS="-fsanitize=address,undefined -fno-omit-frame-pointer"

    - name: Build (Sanitizers)
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
      run: cmake --build build_san --config Debug

    - name: Test (Sanitizers)
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
      working-directory: build_san
      run: ctest -C Debug --output-on-failure

    - name: Check Formatting
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get install -y clang-format
        find . -name "*.[ch]" -o -name "*.cpp" | xargs clang-format --dry-run --Werror
